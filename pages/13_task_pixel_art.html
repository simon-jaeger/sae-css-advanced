<!doctype html>
<html lang="en-us">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="/assets/global.css"/>
  <style>
    body {
      padding: 2rem;
      background: #888;
    }

    .sprite {
      display: grid;
      grid-template-columns: repeat(16, 30px);
      grid-template-rows: repeat(16, 30px);
      width: max-content;
      background: white;
    }
  </style>
</head>
<body>
  <article class="sprite">
    <!-- Hintergrund -->
    <div style=" background: #FC9838; grid-area: 2/2/16/16; "></div>

    <!-- Rahmen -->
    <div style=" background: #C84C0C; grid-area: 1/2/1/16; "></div>
    <div style=" background: #C84C0C; grid-area: 2/1/16/1; "></div>
    <div style=" background: #000000; grid-area: 16/1/16/17; "></div>
    <div style=" background: #000000; grid-area: 2/16/16/17; "></div>

    <!-- Punkte -->
    <div style=" background: #000000; grid-area: 3/3; "></div>
    <div style=" background: #000000; grid-area: 3/14; "></div>
    <div style=" background: #000000; grid-area: 14/3; "></div>
    <div style=" background: #000000; grid-area: 14/14; "></div>

    <!-- Fragezeichen (Schatten) -->
    <div style=" background: #000000; grid-area: 5/7/5/12; "></div>
    <div style=" background: #000000; grid-area: 6/6/9/8; "></div>
    <div style=" background: #000000; grid-area: 6/11/9/13; "></div>
    <div style=" background: #000000; grid-area: 9/10/9/13; "></div>
    <div style=" background: #000000; grid-area: 10/9/12/11; "></div>
    <div style=" background: #000000; grid-area: 13/9/15/11; "></div>

    <!-- Fragezeichen (Orange) -->
    <div style=" background: #C84C0C; grid-area: 4/6/4/11; "></div>
    <div style=" background: #C84C0C; grid-area: 5/5/8/7; "></div>
    <div style=" background: #C84C0C; grid-area: 5/10/8/12; "></div>
    <div style=" background: #C84C0C; grid-area: 8/9/8/12; "></div>
    <div style=" background: #C84C0C; grid-area: 9/8/11/10; "></div>
    <div style=" background: #C84C0C; grid-area: 12/8/14/10; "></div>
  </article>
</body>
</html>
