
<!doctype html>
<html lang="en-us">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/assets/global.css" />
  <style>
    body {
      background: dimgray;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .tetromino {
      background: black;
      display: grid;
      grid-template-columns: repeat(5, 40px);
      grid-template-rows: repeat(5, 40px);
    }
  </style>
</head>
<body>
  <section class="tetromino">
    <div style="background: white; grid-column: 1/2; grid-row: 1/2"></div>
  </section>

  <section class="tetromino">
    <div style="background: yellow; grid-column: 2/4; grid-row: 2/4"></div>
  </section>

  <section class="tetromino">
    <div
      style="background: cornflowerblue; grid-column: 3/4; grid-row: 2/6"
    ></div>
  </section>

  <section class="tetromino">
    <div style="background: teal; grid-column: 2/5; grid-row: 3/4"></div>
    <div style="background: teal; grid-column: 3/4; grid-row: 4/5"></div>
  </section>

  <section class="tetromino">
    <div style="background: green; grid-column: 2/4; grid-row: 2/3"></div>
    <div style="background: green; grid-column: 3/5; grid-row: 3/4"></div>
  </section>

  <section class="tetromino">
    <div style="background: red; grid-column: 3/5; grid-row: 2/3"></div>
    <div style="background: red; grid-column: 2/4; grid-row: 3/4"></div>
  </section>

  <section class="tetromino">
    <div
      style="background: mediumpurple; grid-column: 3/4; grid-row: 2/5"
    ></div>
    <div
      style="background: mediumpurple; grid-column: 2/3; grid-row: 4/5"
    ></div>
  </section>

  <section class="tetromino">
    <div style="background: orange; grid-column: 3/4; grid-row: 2/5"></div>
    <div style="background: orange; grid-column: 4/5; grid-row: 4/5"></div>
  </section>

  <script>
      const tetrominos = document.querySelectorAll(".tetromino");
      const rotations = [];

      tetrominos.forEach((x, i) => {
          rotations[i] = 0;
          x.addEventListener("click", () => {
              rotations[i] += 90;
              x.style.transform = `rotate(${rotations[i]}deg)`;
          })
      })
  </script>
</body>
</html>
